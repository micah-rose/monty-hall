<!DOCTYPE html>
<html>
  <head>
    <title>Monty Hall</title>
    <link type="text/css" rel="stylesheet" href="css/monty-hall.css" />
    <script src="js/monty-hall.js"></script>
  </head>
  <body onload="restartGame();">
    <div class="top-bar"><h4>Monty Hall: Pick Your Prize</h4></div>
    <div class="middle-space">
      <div class="door-1">
        <img onclick="doorOne();" id="door-image" src="img/doorShut.jpg" />
        <p>Door 1</p>
      </div>
      <div class="door-2">
        <img onclick="doorTwo();" id="door-image2" src="img/doorShut.jpg" />
        <p>Door 2</p>
      </div>
      <div class="door-3">
        <img onclick="doorThree();" id="door-image3" src="img/doorShut.jpg" />
        <p>Door 3</p>
      </div>
    </div>
    <div class="bottom-bar">
      <button onclick="startGame();" id="start-game" type="button">Start Game</button>
      <button onclick="playAgain();" id="play-again" type="button">Play Again?</button>
      <button onclick="keepPrize();" id="keep-prize" type="button">Keep Prize</button>
      <p id="win-lose">Do you think fate is on your side? Let's play!!</p>
    </div>
  </body>
</html>
